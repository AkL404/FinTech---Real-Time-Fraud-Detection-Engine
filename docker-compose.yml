version: "3.9"

services:

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 404
      POSTGRES_DB: sentinelstream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:404@db/sentinelstream
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"

  worker:
    build: .
    restart: always
    depends_on:
      - api
      - redis
    command: celery -A app.tasks worker --loglevel=info
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379

  nginx:
    image: nginx:latest
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
